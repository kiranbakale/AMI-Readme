---
- name: Create /etc/gitlab/gitlab.rb
  template:
    src: templates/monitor.gitlab.rb.j2
    dest: /etc/gitlab/gitlab.rb
  tags: reconfigure

- name: Download secrets file
  shell: "gsutil cp gs://{{ gitlab_secrets_storage }}/gitlab-secrets.json /etc/gitlab/gitlab-secrets.json 2>/dev/null || true"
  tags: secrets

- name: Create GitLab Quality Grafana dashboards directory
  file:
    path: /opt/gitlab-quality/dashboards
    state: directory
  tags: reconfigure

- name: Copy GitLab Quality Grafana dashboards
  copy:
    src: "{{ item }}"
    dest: "/opt/gitlab-quality/dashboards"
  with_fileglob:
    - files/*
  tags: reconfigure

- name: Reconfigure GitLab
  shell: gitlab-ctl reconfigure
  tags: reconfigure

- name: Restart Monitor
  command: gitlab-ctl restart
  tags:
    - reconfigure
    - restart

- name: Upload secrets file if missing
  shell: "gsutil cp -n /etc/gitlab/gitlab-secrets.json gs://{{ gitlab_secrets_storage }}"
  tags: secrets
  run_once: true

- name: Create skip-auto-reconfigure file
  file:
    path: /etc/gitlab/skip-auto-reconfigure
    state: touch
    mode: u=rw,g=r,o=r

- name: Remove old HAProxy container
  shell: "docker rm -f haproxy 2>/dev/null || true"
  ignore_errors: true
  tags: reconfigure
