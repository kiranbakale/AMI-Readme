# Ansible / General
ansible_python_interpreter: auto
omnibus_node: true
swap_file_size_mb: '2048'
swap_swappiness: '10'
gitlab_deb_package: "{{ lookup('env','GITLAB_DEB_PACKAGE')}}" # Optional if installing by direct deb
gitlab_repo_package: "{{ lookup('env','GITLAB_REPO_PACKAGE') | default('gitlab-ee', true) }}"
gitlab_repo_script_url: "{{ lookup('env','GITLAB_REPO_SCRIPT_URL') | default('https://packages.gitlab.com/install/repositories/gitlab/nightly-builds/script.deb.sh', true) }}"
gitlab_object_storage: "{{ prefix }}-object-storage"
gitlab_admin_email: 'admin@example.com'
gitlab_root_password: "{{ lookup('password', '{{ gitlab_root_password_file }} length=15') if gitlab_root_password_file is defined else '' }}"
system_packages: "aptitude curl openssh-server ca-certificates glances nano tzdata ack-grep tree python3-pip nfs-common postfix jq"
serviceaccount_filename: "serviceaccount.json"
serviceaccount_path: "/etc/gitlab/{{ serviceaccount_filename }}"
external_url_sanitised: '{{ external_url | regex_replace("\\/$", "") }}'
internal_ip_lookup: { gcp: ['networkInterfaces', 0, 'networkIP'], azure: ['private_ipv4_addresses', 0]}
external_ip_lookup: { gcp: ['networkInterfaces', 0, 'accessConfigs', 0, 'natIP'], azure: ['public_ipv4_addresses', 0] }

# Consul
consul_int_ips: "{{ (groups['consul'] | map('extract', hostvars, internal_ip_lookup[cloud_provider]) | list) if 'consul' in groups else [] }}"
